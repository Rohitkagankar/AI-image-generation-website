<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>AI image generation</title>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool</h1>
            <p>Convert your text into an image within a second using this JavaScript image generation tool</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 Images</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button  type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>

    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="./images/nature-img/nature1.jpg" alt="">
            <a href="" class="download-btn">
                <img src="./images/downloading.png" alt="download icon">
            </a>
        </div>

        <div class="img-card ">
            <img src="./images/nature-img/nature2.jpg" alt="">
            <a href="" class="download-btn">
                <img src="./images/downloading.png" alt="download icon">
            </a>
        </div>

        <div class="img-card">
            <img src="./images/nature-img/nature3.jpg" alt="">
            <a href="" class="download-btn">
                <img src="./images/downloading.png" alt="download icon">
            </a>
        </div>

        <div class="img-card">
            <img src="./images/nature-img/nature4.jpg" alt="">
            <a href="" class="download-btn">
                <img src="./images/downloading.png" alt="download icon">
            </a>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
